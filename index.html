<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYLITTLEHOMETOWN</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
</head>
<body style="margin: 0; background: #ebdedb">
  <input type="hidden" id="anPageName" name="page" value="style" />
  <div class="container-center-horizontal">
    <div class="mobile-screen">
      <div class="sign-1">
        <div class="overlap-group-1">
          <div class="surname">Love Your Every Moment</div>
          <img class="vector" src="img/vector-4@2x.svg" alt="Vector" />
        </div>
      </div>
      <div class="overlap-group1">
        <img class="building-mobile" src="img/building_mobile.svg" alt="building" />
        <img class="title-mobile" src="img/title_mobile.svg" alt="title" />
        <img class="tent-mobile" src="img/tent_mobile.svg" alt="tent" />
        <!-- <img class="floor-1" src="img/floor@2x.svg" alt="floor" /> -->
        <img class="pdf-down-sign-mobile" src="img/pdfdownsign_mobile.svg" alt="pdf down sign" />
        <img class="open-sign-mobile" src="img/opensign_mobile.svg" alt="open sign" />
        <img class="stay-with-me-sign-mobile" src="img/staywithmesign_mobile.svg" alt="stay with me sign" />
        <a href="https://smartstore.naver.com/mlh_studio/category/348eaa6998024104ace469869dc64b68?cp=1">
          <img class="hometown-diary-sign-mobile" src="img/hometowndiarysign_mobile.svg" alt="hometown diary sign" />
        </a>
      </div>
    </div>
  </div>
  <div class="container-center-horizontal">
    <div class="desktop-screen">
      <div class="overlap-group">
        <img class="building" src="img/building_desktop.svg" alt="building" />
        <img class="title" src="img/title_desktop.svg" alt="title" />
        <img class="tent" src="img/tent_desktop.svg" alt="tent" />
        <!-- <img class="floor" src="img/floor@1x.png" alt="floor" /> -->
        <img class="pdf-down-sign" src="img/pdfdownsign_desktop.svg" alt="pdf down sign" />
        <img class="open-sign" src="img/opensign_desktop.svg" alt="open sign" />
        <img class="stay-with-me-sign" src="img/staywithmesign_desktop.svg" alt="stay with me sign" />
        <a href="https://smartstore.naver.com/mlh_studio/category/348eaa6998024104ace469869dc64b68?cp=1">
          <img class="hometown-diary-sign" src="img/hometowndiarysign_desktop.svg" alt="hometown diary sign" />
        </a>
        <img class="sign" src="img/sign_desktop.svg" alt="sign" />
      </div>
    </div>
  </div>
</body>
</html>
